<div ng-init="init()">
  <div id="spinner" style="display:none;">
    <div class="loader">Loading...</div>
  </div>
  <div class="map-container">
    <leaflet id="myMap" event-broadcast="events" lf-center="london" width="100%" height="100%" geojson="geojson" markers="markers"></leaflet>
  </div>
  <div class="marker-container">

    <light-bulb ng-model="light" ng-repeat="light in lightModels"></light-bulb>
  </div>
</div>
